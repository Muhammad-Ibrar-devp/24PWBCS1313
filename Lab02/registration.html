<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h1>Student Registration</h1>

<form>
    Name: <input type="text" name="name"><br><br>
    Registration No: <input type="text" name="regno"><br><br>
    Email: <input type="email" name="email"><br><br>
    Password: <input type="password" name="password"><br><br>

    Course:
    <select>
        <option>Web Technologies</option>
        <option>Artificial Intelligence</option>
        <option>Data Science</option>
        <option>Applied Physics</option>
        <option>Linear Algebra</option>
        <option>Operating Systems</option>
    </select><br><br>

    Semester:
    <input type="radio" name="semester"> 1
    <input type="radio" name="semester"> 2
    <input type="radio" name="semester"> 3
    <br><br>

    <input type="checkbox"> I agree to terms and conditions
    <br><br>

    <input type="submit" value="Register">
    

</form>
</body>
</html>
